version: "2"

services:
  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - mongo
      - rabbitmq
    command: rabbitmq:5672

  api:
    image: noordwind/coolector.api
    links:
      - rabbitmq
      - storage-service
    ports:
      - '5000:5000'

  storage-service:
    image: noordwind/coolector.services.storage
    links:
      - mongo
      - rabbitmq
      - users-service
      - remarks-service
      - operations-service
      - statistics-service
    ports:
      - '10000:10000'  

  users-service:
    image: noordwind/coolector.services.users
    links:
      - mongo
      - rabbitmq
    ports:
      - '10001:10001'

  remarks-service:
    image: noordwind/coolector.services.remarks
    links:
      - mongo
      - rabbitmq
    ports:
      - '10002:10002'    

  operations-service:
    image: noordwind/coolector.services.operations
    links:
      - mongo
      - rabbitmq
    ports:
      - '10010:10010'

  medium-service:
    image: noordwind/coolector.services.medium
    links:
      - mongo
      - rabbitmq
    ports:
      - '11100:11100'

  mailing-service:
    image: noordwind/coolector.services.mailing
    links:
      - mongo
      - rabbitmq
    ports:
      - '10005:10005'     

  signalr-service:
    image: noordwind/coolector.services.signalr
    links:
      - rabbitmq
    ports:
      - '15000:15000'

  statistics-service:
    image: noordwind/coolector.services.statistics
    links:
      - mongo
      - rabbitmq
    ports:
      - '10006:10006'  

  supervisor-service:
    image: noordwind/coolector.services.supervisor
    links:
      - mongo
      - rabbitmq
      - api
      - mailing-service
      - medium-service
      - operations-service
      - remarks-service
      - signalr-service
      - statistics-service
      - storage-service
      - users-service
    ports:
      - '11000:11000'

  mongo:
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - '27017:27017'

  rabbitmq:
    image: rabbitmq:3.6.5-management
    ports:
      - '5672:5672'
      - '15672:15672'
